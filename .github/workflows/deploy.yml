name: Deploy to Cloud Run

on:
  push:
    branches: [main, master]

env:
  PROJECT_ID: carpool-planner-487718
  REGION: us-central1
  SERVICE_NAME: carpool-planner
  REPO_NAME: carpool-planner

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable required APIs
        run: |
          gcloud services enable \
            run.googleapis.com \
            cloudbuild.googleapis.com \
            artifactregistry.googleapis.com \
            --project=${{ env.PROJECT_ID }}

      - name: Create Artifact Registry repo (if needed)
        run: |
          gcloud artifacts repositories describe ${{ env.REPO_NAME }} \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} 2>/dev/null || \
          gcloud artifacts repositories create ${{ env.REPO_NAME }} \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" \
            --set-env-vars "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            --set-env-vars "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" \
            --set-env-vars "JWT_SECRET=${{ secrets.JWT_SECRET }}" \
            --set-env-vars "WORKPLACE_NAME=Epic Systems" \
            --set-env-vars "WORKPLACE_ADDRESS=1979 Milky Way, Verona, WI 53593" \
            --set-env-vars "WORK_LAT=42.9914" \
            --set-env-vars "WORK_LNG=-89.5326" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 3

      - name: Set BASE_URL to service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format 'value(status.url)')
          echo "Service URL: $SERVICE_URL"

          gcloud run services update ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --update-env-vars "BASE_URL=$SERVICE_URL"

          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $SERVICE_URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OAuth Setup" >> $GITHUB_STEP_SUMMARY
          echo "Add these to your [OAuth credentials](https://console.cloud.google.com/apis/credentials):" >> $GITHUB_STEP_SUMMARY
          echo "- **Authorized JavaScript origin:** \`$SERVICE_URL\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Authorized redirect URI:** \`${SERVICE_URL}/api/auth/google/callback\`" >> $GITHUB_STEP_SUMMARY
